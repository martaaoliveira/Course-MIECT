<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
.bgimg {
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-size: contain;
  background-image: url(redes-de-comunicacao-4.jpg);
  min-height: 100%;
}
</style>
<body>

<!-- Sidebar with image -->
<nav class="w3-sidebar w3-hide-medium w3-hide-small" style="width:40%">
  <div class="bgimg"></div>
</nav>

<!-- Page Content -->
<div class="w3-main w3-padding-large" style="margin-left:40%">


  <!-- Header -->
  <header class="w3-container w3-center" style="padding:50px 10px" id="home">
    <h1 class="w3-jumbo"><b>Projeto Redes</b></h1>
    <p>Bruno Silva 97931</p>
    <p>Marta Oliveira 97613</p>
  </header>

  
  <!-- About Section -->
  <div class="w3-content w3-justify w3-text-grey w3-padding-32" id="about">
    <h2>Sobre o projeto</h2>
    <hr class="w3-opacity">
    <p>Este projeto foi realizado no âmbito da cadeira de redes de comunicação I.
    </p>
   
  <!-- End About Section -->
  </div>
  
<!-- END PAGE CONTENT -->
</div>


</body>
</html>
